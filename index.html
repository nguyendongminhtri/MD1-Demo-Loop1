<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;

<body>
<script>
    document.write('---------Vòng Lặp FOR -------' + '<br>')
    for (let i = 1; i <= 6; i++) {
        if (i == 3) {
            continue
        }
        document.write('i = ' + i + '<br>')
        if (i == 4) {
            break
        }

    }
    document.write('-------FOR - IN ------' + '<br>')
    let arr = ['a', 'b', 'c'] // Khai bao mang
    for (let index in arr) {
        document.write('index ===== ' + index + '<br>')
    }
    document.write('-------FOR - OFF ------' + '<br>')
    for (let value of arr) {
        document.write('value ====' + value + '<br>')
    }
    document.write('------FOR - EACH ------' + '<br>')
    // arr.forEach(value=>{
    //     document.write('value === '+value+'<br>')
    // })
    arr.forEach((value, index) => {
        document.write('value ====' + value + '<br>')
        document.write('index =====' + index + '<br>')
    })
    document.write('-------WHILE ------' + '<br>')
    let i = 0;
    while (i < 4) {
        i++
        document.write('i ==== ' + i + '<br>')
    }
    document.write('------DO-WHILE------' + '<br>')
    let a = 0;
    do {
        a++;
        document.write('a trong do == ' + a + '<br>')
    } while (a < 5)
    document.write('-------BREAK vs RETURN-------' + '<br>')

    function sosanhBreakVSreturn() {
        let b = 0;
        for (let i = 0; i < 5; i++) {
            b = i;
            if (i == 4) {
                // document.write('i === '+i)
                //break
                return i;
            }
        }
        b = 10;

    }
    sosanhBreakVSreturn();
    // document.write(sosanhBreakVSreturn())
    document.write('--------------FOR LỒNG -----------' + '<br>')
    for (let i=0;i<5;i++){
        document.write('i ===================-======== '+i+'<br>')
        for (let j=0;j<5;j++){
            document.write('j=========== '+j+'<br>')
        }
    }
    let veTable = '<table border="1">'
    for (let i = 0; i < 5; i++) {
        veTable += '<tr>'
        for (let j = 0; j < 6; j++) {
            veTable += '<td>' + j + '</td>';
        }
        veTable += '</tr>'
    }
    veTable += '</table>'
    console.log(veTable)
    document.write(veTable)
</script>
